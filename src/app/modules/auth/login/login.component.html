<ion-content [fullscreen]="true">
  <div class="h-full flex flex-col overflow-hidden">
    <!-- Header Section -->
    <div class="h-[35%] bg-black flex flex-col items-center justify-center text-center pb-24">
      <p class="text-white text-2xl font-semibold">Welcome Back</p>
      <p class="text-gray-400 text-xs font-regular">
        Sign in to your account
      </p>
    </div>

    <!-- Form Section -->
    <div class="-mt-24 flex-1 flex flex-col bg-primary-50 rounded-t-[64px]">
      <div class="flex justify-center items-center mt-16 font-bold text-3xl text-black">
        Login
      </div>

      <!-- Form -->
      <div class="px-8 mt-10 flex-1 flex flex-col">
        <!-- Email Input -->
        <div class="mb-6 bg-white p-3 rounded-md">
          <label class="block  text-gray-700 text-sm font-semibold mb-1">
            Email
          </label>
          <input type="email" placeholder="example@mail.com"
            class="w-full px-0  text-base text-black placeholder:text-gray-400 border-0 border-b border-transparent focus:border-transparent focus:ring-0 focus:outline-none transition-colors">
        </div>

        <!-- Password Input -->
       <div class="mb-6 bg-white p-3 rounded-md">
          <label class="block text-gray-700 text-sm font-semibold mb-1">
            Password
          </label>
          <div class="relative">
            <input type="password" placeholder="••••••••"
              class="w-full px-0 text-base text-transborder-transparent placeholder:text-gray-400 border-0 border-b border-transparent focus:focus:ring-0 focus:outline-none transition-colors">
            <button type="button" class="absolute right-0 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
            </button>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="text-right mb-8">
          <button type="button" class="text-sm text-gray-500 hover:text-black transition-colors">
            Forgot Password?
          </button>
        </div>

        <!-- Spacer -->
        <div class="flex-1"></div>

        <!-- Login Button -->
        <div class="pb-8">
          <ion-button expand="block" class="h-14 text-base font-semibold"
            style="--background: #000000; --background-activated: #1a1a1a; --color: white; --border-radius: 12px;">
            Login
          </ion-button>

          <!-- Sign Up Link -->
          <div class="text-center mt-4">
            <span class="text-sm text-gray-500">Don't have an account? </span>
            <button type="button" class="text-sm font-semibold text-black hover:underline">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
